<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Test Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    
    <form action="/predict" method="POST">
        <h1>Diagnose Anemia Type</h1>
        <label for="WBC">WBC:</label>
        <input type="number" step="any" id="WBC" name="WBC" required><br>

        <label for="LYMp">LYMp:</label>
        <input type="number" step="any" id="LYMp" name="LYMp" required><br>

        <label for="NEUTp">NEUTp:</label>
        <input type="number" step="any" id="NEUTp" name="NEUTp" required><br>

        <label for="LYMn">LYMn:</label>
        <input type="number" step="any" id="LYMn" name="LYMn" required><br>

        <label for="NEUTn">NEUTn:</label>
        <input type="number" step="any" id="NEUTn" name="NEUTn" required><br>

        <label for="RBC">RBC:</label>
        <input type="number" step="any" id="RBC" name="RBC" required><br>

        <label for="HGB">HGB:</label>
        <input type="number" step="any" id="HGB" name="HGB" required><br>

        <label for="HCT">HCT:</label>
        <input type="number" step="any" id="HCT" name="HCT" required><br>

        <label for="MCV">MCV:</label>
        <input type="number" step="any" id="MCV" name="MCV" required><br>

        <label for="MCH">MCH:</label>
        <input type="number" step="any" id="MCH" name="MCH" required><br>

        <label for="MCHC">MCHC:</label>
        <input type="number" step="any" id="MCHC" name="MCHC" required><br>

        <label for="PLT">PLT:</label>
        <input type="number" step="any" id="PLT" name="PLT" required><br>

        <label for="PDW">PDW:</label>
        <input type="number" step="any" id="PDW" name="PDW" required><br>

        <label for="PCT">PCT:</label>
        <input type="number" step="any" id="PCT" name="PCT" required><br>

        <button type="submit">Predict</button>
    </form>
</body>
</html>
